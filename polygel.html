<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Uñas polygel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('logo.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('logo.jpeg') no-repeat center center;
            background-size: 300px auto;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        main, header {
            position: relative;
            z-index: 1;
        }
        header {
            background: #171616;
            color: rgb(142, 136, 136);
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(158, 146, 146, 0.7); /* Traslúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #e7548040;
            backdrop-filter: blur(4px);
        }
        h2 {
            color: #dfd2d2;
        }
        .galeria {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .galeria img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #5c5a5a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #7c7677;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #111111;
        }
    </style>
</head>
<body>
    <header>
        <h1>UÑAS POLYGEL</h1>
        
    </header>
    <main>
     
        <div class="galeria" id="galeria">
            <a href="https://wa.me/+573247655516?text=Hola,%20me%20interesa%20el%20Dise%C3%B1o%201%20(acrilico0.jpg)" target="_blank" title="Contactar por WhatsApp sobre Diseño 1">
            <img src="poligel.jpg" alt="Diseño 1" data-img="acrilico0.jpg">
            </a>
            <a href="https://wa.me/+573247655516?text=Hola,%20me%20interesa%20el%20Dise%C3%B1o%202%20(acrilico1.jpg)" target="_blank" title="Contactar por WhatsApp sobre Diseño 2">
            <img src="poligel2.jpg" alt="Diseño 2" data-img="acrilico1.jpg">
            </a>
            <a href="https://wa.me/+573247655516?text=Hola,%20me%20interesa%20el%20Dise%C3%B1o%203%20(acrilico2.jpg)" target="_blank" title="Contactar por WhatsApp sobre Diseño 3">
            <img src="poligel2.webp" alt="Diseño 3" data-img="acrilico2.jpg">
            </a>
            <a href="https://wa.me/+573247655516?text=Hola,%20me%20interesa%20el%20Dise%C3%B1o%204%20(acrilico3.jpg)" target="_blank" title="Contactar por WhatsApp sobre Diseño 4">
            <img src="unas-de-polygel.jpg" alt="Diseño 4" data-img="acrilico3.jpg">
            </a>
        </div>
        <script>
            document.querySelectorAll('.galeria img').forEach(function(img, idx) {
                img.addEventListener('click', function(e) {
                    e.preventDefault();
                    var numero = idx + 1;
                    var imagen = img.getAttribute('data-img');
                    var url = 'https://wa.me/+573247655516?text=Hola,%20me%20interesa%20el%20Dise%C3%B1o%20' + numero + '%20(' + encodeURIComponent(imagen) + ')';
                    window.open(url, '_blank');
                });
            });
            const botonRegresar = document.createElement('button');
            botonRegresar.textContent = 'Regresar al Inicio';
            botonRegresar.style.display = 'block';
            botonRegresar.style.margin = '40px auto 0 auto';
            botonRegresar.style.padding = '12px 28px';
            botonRegresar.style.background = '#000'; // Fondo negro
            botonRegresar.style.color = '#fff'; // Letras blancas
            botonRegresar.style.border = 'none';
            botonRegresar.style.borderRadius = '6px';
            botonRegresar.style.fontSize = '1.1em';
            botonRegresar.style.cursor = 'pointer';
            botonRegresar.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            document.querySelector('main').appendChild(botonRegresar);
        </script>
</main>
</body>
</html>
