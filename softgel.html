<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Observa Diseños de Uñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #090909 url('logo.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(24, 20, 28, 0.85);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            padding: 30px;
        }
        .nail-design {
            background: rgba(40, 40, 40, 0.55);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(231, 84, 128, 0.15);
            overflow: hidden;
            width: 220px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            backdrop-filter: blur(2px);
        }
        .nail-design:hover {
            transform: scale(1.04);
            background: rgba(60, 60, 60, 0.7);
        }
        .nail-design img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            opacity: 0.93;
        }
        .nail-design p {
            margin: 12px;
            color: #e0dddf;
            font-weight: bold;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            color: #fcf6f8;
        }
        .volver {
            width:100%; 
            text-align:center; 
            margin: 40px 0 30px 0;
        }
        .volver a {
            display:inline-block; 
            padding:12px 28px; 
            background: rgba(24, 20, 28, 0.7); 
            color:#fff; 
            border-radius:8px; 
            text-decoration:none; 
            font-weight:bold; 
            font-size:16px; 
            box-shadow:0 2px 8px rgba(231,84,128,0.15); 
            transition:background 0.2s;
            backdrop-filter: blur(2px);
        }
        .volver a:hover {
            background: rgba(157, 154, 155, 0.9);
            color: #f9f4f6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Observa Diseños de Uñas</h1>
        <p>Inspírate con estos hermosos estilos</p>
    </header>
    <section class="gallery">
        <div class="nail-design">
            <a href="https://wa.me/+573247655516?text=¡Mira%20este%20diseño%20de%20uñas!%20https://tu-dominio.com/sofgel.jpg" target="_blank">
            <img src="sofgel.jpg" alt="Diseño de uñas sofgel">
            </a>
        </div>
        <div class="nail-design">
            <a href="https://wa.me/+573247655516?text=¡Mira%20este%20diseño%20de%20uñas!%20https://tu-dominio.com/sofgel1.jpg" target="_blank">
            <img src="sofgel1.jpg" alt=" de uñas geométrico">
            </a>
        </div>
        <div class="nail-design">
            <a href="https://wa.me/+573247655516?text=¡Mira%20este%20diseño%20de%20uñas!%20https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" target="_blank">
            <img src="softgel.jpeg" alt="Diseño de uñas minimalista">
            </a>
        </div>
        <div class="nail-design">
            <a href="https://wa.me/+573247655516?text=¡Mira%20este%20diseño%20de%20uñas!%20https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" target="_blank">
            <img src="softgel1.jpeg" alt="Diseño de uñas brillante">
            </a>
        </div>
    </section>
    <div class="volver">
        <a href="index.html">
            Volver al Inicio
        </a>
    </div>
</body>
</html>
