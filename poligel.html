<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diseño de Uñas Polygel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('logo.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('logo.jpeg') no-repeat center center;
            background-size: 300px auto;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        main, header {
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1000px;
        }
        .nail-card {
            background: #111;
            border-radius: 16px;
            box-shadow: 0 4px 16px #e4abbc33;
            overflow: hidden;
            width: 260px;
            transition: transform 0.2s;
        }
        .nail-card:hover {
            transform: translateY(-8px) scale(1.03);
        }
        .nail-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .nail-card .desc {
            padding: 16px;
            text-align: center;
            color: #fff;
        }
        .nail-card .desc h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #d0b8bf;
        }
        .nail-card .desc p {
            margin: 0;
            color: #fff;
            font-size: 1em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #161516;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align:center;">Diseño de Uñas Polygel</h1>
        <p>Inspiración y tendencias para tus uñas con polygel</p>
    </header>
    <section class="gallery">
        <div class="nail-card">
            <a href="https://wa.me/+573247655516?text=Me%20interesa%20este%20dise%C3%B1o%20rosa%20con%20glitter:%20https://tusitio.com/poligel.jpg" target="_blank" style="display:block;">
                <img src="poligel.jpg" alt="Diseño rosa con glitter">
            </a>
        </div>
        <div class="nail-card">
            <a href="https://wa.me/+573247655516?text=Me%20interesa%20este%20dise%C3%B1o%20de%20u%C3%B1as%20con%20flores:%20https://tusitio.com/unas-de-polygel.jpg" target="_blank" style="display:block;">
                <img src="unas-de-polygel.jpg" alt="Diseño de uñas con flores">
            </a>
        </div>
        <div class="nail-card">
            <a href="https://wa.me/+573247655516?text=Me%20interesa%20este%20dise%C3%B1o%20de%20u%C3%B1as:%20https://tusitio.com/poligel2.jpg" target="_blank" style="display:block;">
                <img src="poligel2.jpg" alt="Diseño de uñas con flores">
            </a>
        </div>
        <div class="nail-card">
            <a href="https://wa.me/+573247655516?text=Me%20interesa%20este%20dise%C3%B1o%20francesa%20moderna:%20https://tusitio.com/poligel2.webp" target="_blank" style="display:block;">
                <img src="poligel2.webp" alt="Francesa moderna">
            </a>
        </div>
    </section>
    <div style="text-align:center; margin: 5% 0 0 0;">
        <a href="index.html" style="display:inline-block; background:#141112; color:#fff; padding:10px 24px; border-radius:8px; text-decoration:none; font-weight:bold; transition:background 0.2s;">Volver a Inicio</a>
    </div>
    <footer>
        &copy; 2025 Diseños de Uñas Poligel. Inspiración para tu belleza.
    </footer>
    <script>
         const botonRegresar = document.createElement('button');
            botonRegresar.textContent = 'Regresar al Inicio';
            botonRegresar.style.display = 'block';
            botonRegresar.style.margin = '40px auto 0 auto';
            botonRegresar.style.padding = '12px 28px';
            botonRegresar.style.background = '#000'; // Fondo negro
            botonRegresar.style.color = '#fff'; // Letras blancas
            botonRegresar.style.border = 'none';
            botonRegresar.style.borderRadius = '6px';
            botonRegresar.style.fontSize = '1.1em';
            botonRegresar.style.cursor = 'pointer';
            botonRegresar.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            document.querySelector('main').appendChild(botonRegresar);
    </script>
</body>
</html>
